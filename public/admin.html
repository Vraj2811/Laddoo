<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laddoo Studio Admin</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Courier+Prime:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="admin.css">
    <script src="admin.js" defer></script>
</head>

<body>

    <div class="admin-container">
        <h1>Laddoo Studio Admin</h1>

        <form id="uploadForm">
            <!-- Basic Info -->
            <div class="form-group">
                <label>Category</label>
                <div class="btn-group">
                    <button type="button" id="desiBtn" class="btn-option active">Desi</button>
                    <button type="button" id="videshiBtn" class="btn-option">Videshi</button>
                </div>
                <input type="hidden" id="language" value="Desi">
            </div>

            <div class="form-group">
                <label for="flavour">Flavor (Album)</label>
                <input type="text" id="flavour" placeholder="e.g. Bollywood" required>
            </div>

            <div class="form-group">
                <label for="album_name">Album Name (Cover Text)</label>
                <input type="text" id="album_name" placeholder="Enter album name">
            </div>

            <!-- Visual Options -->
            <div class="visual-options">
                <label>Cover Customization</label>

                <div class="form-group">
                    <label>Ice Cream Size</label>
                    <div class="btn-group">
                        <button type="button" class="btn-option size-btn" data-size="S">Small</button>
                        <button type="button" class="btn-option size-btn active" data-size="M">Medium</button>
                        <button type="button" class="btn-option size-btn" data-size="L">Large</button>
                    </div>
                </div>

                <div class="color-row">
                    <div class="color-input">
                        <label>Ice Cream Color</label>
                        <input type="color" id="icecreamColor" value="#FF69B4">
                    </div>
                    <div class="color-input">
                        <label>Background Color</label>
                        <input type="color" id="bgColor" value="#2ecc71">
                    </div>
                </div>
            </div>

            <!-- Song Details -->
            <div class="form-group">
                <label for="language_song">Song Language</label>
                <input type="text" id="language_song" placeholder="e.g. Hindi" required>
            </div>

            <div class="form-group">
                <label for="title">Song Title</label>
                <input type="text" id="title" placeholder="Enter song title" required>
            </div>

            <!-- Media Uploads -->
            <div class="form-group">
                <label>Lyrics</label>
                <div class="btn-group">
                    <button type="button" id="withTimestampBtn" class="btn-option active">Synced (.lrc)</button>
                    <button type="button" id="withoutTimestampBtn" class="btn-option">Plain Text</button>
                </div>

                <div id="lyricsInputContainer">
                    <input type="file" id="lyrics" accept=".lrc">
                </div>
                <div id="lyricsTextareaContainer" class="hidden">
                    <textarea id="lyricsText" rows="10" placeholder="Paste lyrics here..."></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="audio">Audio File (MP3/WAV)*</label>
                <input type="file" id="audio" accept=".mp3,.wav" required>
            </div>

            <div class="form-group">
                <label for="video">Video File (MP4) [Optional]</label>
                <input type="file" id="video" accept=".mp4">
            </div>

            <!-- Cover Preview -->
            <div class="preview-section">
                <div class="btn-group" style="width: 100%">
                    <button type="button" id="useGeneratedCover" class="btn-option active">Generated Cover</button>
                    <button type="button" id="useCustomCover" class="btn-option">Custom Upload</button>
                </div>

                <canvas id="coverPreview" width="480" height="854"></canvas>

                <div id="customCoverInput" class="hidden" style="width: 100%">
                    <input type="file" id="coverFile" accept="image/*">
                </div>
            </div>

            <button type="submit" class="submit-btn">Upload Song</button>
        </form>
    </div>

</body>

</html>
