<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Laddoo Music</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="1.css">
    <script src="1.js" defer></script>
    <script src="https://kit.fontawesome.com/a0da1b2b71.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Top Bar (Shared) -->
    <nav class="top-bar">
        <div class="logo" id="homeBtn">
            <img src="logo.png" alt="Laddoo">
        </div>
        <div class="header-actions">
            <i class="fas fa-search" id="headerSearchIcon" style="font-size: 20px; cursor: pointer;"></i>
        </div>
    </nav>

    <!-- Home View -->
    <div id="homeView" class="view-container">
        <div class="mode-selector">
            <button id="desiBtn" class="mode-btn active">Desi</button>
            <button id="videshiBtn" class="mode-btn">Videshi</button>
        </div>

        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="albumSearch" placeholder="Search albums...">
        </div>

        <div class="albums-grid" id="albumsGrid">
            <!-- Albums injected here -->
        </div>
    </div>

    <!-- Reels View -->
    <div id="reelsView" class="view-container hidden">
        <main class="reels-container" id="feedList">
            <!-- Reels injected here -->
        </main>
    </div>

    <!-- Lyrics Overlay -->
    <div class="lyrics-overlay" id="lyricsOverlay">
        <div class="lyrics-header">
            <h3>Lyrics</h3>
            <i class="fas fa-times" id="closeLyrics"></i>
        </div>
        <div class="lyrics-content" id="lyricsContent">
            <!-- Lyrics injected here -->
        </div>
    </div>
</body>

</html>
